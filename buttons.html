<style>
    .subscribe-button {
        background-color: rgb(219, 4, 4);
        color: white;
        height: 36px;
        width: 105px;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
        vertical-align: top;
    }

    .subscribe-button:hover {
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        border-color: rgb(38, 131, 253);
        background-color: white;
        border-style: solid;
        border-width: 1px;
        color: rgb(8, 138, 224);
        border-radius: 2px;
        cursor: pointer;  
        transition: background-color 0.5s,
        color 0.5s;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 9px;
        padding-bottom: 9px;
        vertical-align: top;
        
    }

    .join-button:hover {
        
        color: white;
        background-color: rgb(38, 131, 253);
    }
    
    .join-button:active {
        opacity: 0.7;
    }

    .tweet-button {
        background-color: rgb(29, 155, 240);
        border: none;
        border-radius: 18px;
        height: 36px;
        width: 74px;
        color: white;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer; 
        margin-left: 8px;
        transition: box-shadow 0.2s;
        vertical-align: top;
    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
    }

    .tweet-button:active {
        opacity: 0.7;
    }
</style>

<button class="subscribe-button">
    SUBSCRIBE</button>

<button class="join-button">
    JOIN</button>

<button class="tweet-button">
    Tweet</button>
